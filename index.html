<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Material Connect</title>
    
    <!-- PWA & SEO -->
    <meta name="theme-color" content="#6750A4">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Crect width='180' height='180' rx='40' fill='%236750A4'/%3E%3Cpath d='M50 130V50h25l15 30 15-30h25v80h-18V75l-22 45-22-45v55H50z' fill='white'/%3E%3C/svg%3E">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Informazioni Utente (Debug/Firebase) -->
    <div id="user-info">CARICAMENTO...</div>
    
    <!-- Overlay per la chiusura del pannello musica -->
    <div id="music-overlay" onclick="closeMusicPanel()"></div>

    <!-- Pulsante Fluttuante Radio -->
    <div class="music-btn" onclick="openMusicPanel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
    </div>

    <!-- Pannello Radio (Bottom Sheet) -->
    <div id="music-panel">
        <div class="music-handle-area" onclick="closeMusicPanel()">
            <div class="music-handle"></div>
        </div>
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Material Radio</h3>
            <button onclick="closeMusicPanel()" class="w-9 h-9 flex items-center justify-center bg-gray-100 rounded-full text-gray-500 font-bold">âœ•</button>
        </div>
        <div class="flex gap-2 mb-4">
            <input type="text" id="yt-url" placeholder="Incolla link YouTube..." class="flex-1 bg-gray-100 border-none rounded-xl px-4 py-2 text-sm outline-none">
            <button onclick="loadVideo()" class="bg-purple-600 text-white px-4 py-2 rounded-xl font-bold text-xs">CARICA</button>
        </div>
        <div class="aspect-video w-full bg-black rounded-2xl overflow-hidden">
            <div id="player"></div>
        </div>
    </div>

    <!-- Schermata Menu Principale -->
    <div id="menu-screen" class="screen">
        <div class="text-center">
            <h1 id="wave-title" class="wave-text text-7xl md:text-8xl font-black tracking-tighter text-[#6750A4] mb-1"></h1>
            <h1 class="text-7xl md:text-8xl font-black tracking-tighter text-[#6750A4] opacity-10">Connect</h1>
        </div>
        <div class="text-center">
            <div class="bg-[#E8DEF8] px-5 py-1.5 rounded-full text-[10px] font-bold text-[#49454F] mb-3 uppercase tracking-widest">Record Personale</div>
            <div id="best-score-val" class="text-6xl md:text-7xl font-black text-[#1D1B20]">0</div>
        </div>
        <button onclick="goToGame()" class="md-button">GIOCA</button>
    </div>

    <!-- Schermata di Gioco -->
    <div id="game-screen" class="screen hidden">
        <div class="w-full flex flex-col items-center">
            <div class="text-xs font-bold uppercase tracking-[0.2em] opacity-30">Punteggio</div>
            <div id="score">0</div>
        </div>
        
        <div class="game-card">
            <!-- Il canvas per disegnare le linee di connessione -->
            <canvas id="connection-canvas"></canvas>
            <div class="grid-container" id="game-grid">
                <!-- La griglia viene generata dinamicamente da script.js -->
            </div>
        </div>

        <button onclick="goToMenu()" class="text-[#6750A4] font-bold opacity-30 uppercase tracking-widest text-xs hover:opacity-100 transition-opacity">INDIETRO</button>
    </div>

    <!-- Script Esterni -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
